<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <a [routerLink]="['/dashboard']"><img class="user-avatar" src="assets/images/logo.jpg" width="150px" /></a>
      <h3>{{ 'Reset Password' | translate }}</h3>
      <div class="container">
        <flash-messages></flash-messages>
      </div>
      <form (ngSubmit)="f.form.valid && resetPassword()" type="POST" #f="ngForm">
        <div class="form-content">
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}" name="password"
                   [(ngModel)]="user.newPassword" required #password="ngModel">
            <small [hidden]="password.valid || (password.pristine && !f.submitted)">
              {{ 'Password is required' | translate }}
            </small>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" name="confirmPassword"
                   [(ngModel)]="user.confirmation" placeholder="{{ 'Repeat Password' | translate }}" required validateEqual="password" #confirmPassword="ngModel">
            <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)">
              {{ 'Password mismatch' | translate }}
            </small>
          </div>
        </div>
        <button class="btn rounded-btn"> {{ 'Reset' | translate }}  </button>&nbsp;
      </form>
    </div>
  </div>
</div>
